<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>猜数字小游戏</title>
</head>

<body>
  <script>
    // 题目：游戏一开始，计算机随机一个“爆炸数字”，比如66，当然，不能给别人看见。“爆炸数字”范围是[1, 100]。
    // 提示用户输入数字，并显示1~100。假如用户输入44，要提示“你猜小了，请重猜”，再让用户输入，显示45~100。
    // 用户输入75，要提示“你猜大了，请重猜”，再让用户输入，显示45~74…… 直到用户输入正确数字，则显示“爆炸”。

    // 思路：JS内置了一个函数，叫做Math.random()。它能够随机生成一个0~1的数字。

    // 利用random取整公式，随机一个数字
    var bomb = parseInt((Math.random() * 100) + 1)

    // 加入数字范围提示
    var min = 1;
    var max = 100;

    // 写一个死循环
    while (true) {
      // 弹出输入框
      var a = Number(prompt(`请输入一个数字,范围${min}到${max}之间`))

      // 判断用户输入的数字是否在范围内
      if (a >= min && a <= max) {
        if (a > bomb) {
          alert('猜大了')
          // 改变max在输入基础上-1个数
          max = a - 1
        } else if (a < bomb) {
          alert('猜小了')
          // 改变min在输入基础上+1个数
          min = a + 1
        } else if (a == bomb) {
          alert('爆炸了！！！')
        } else {
          alert('你输入的数字不符合要求')
        }
      }


    }

  </script>
</body>

</html>
